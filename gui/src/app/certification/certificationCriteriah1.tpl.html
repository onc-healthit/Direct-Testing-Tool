<div class="row">
    <!-- Profile part -->
    <div class="col-sm-4">
        <!-- <h2 style="margin-top:0px;"><i class="fa fa-line-chart"></i> Test Cases</h2> -->
        <div class="row" style="margin-bottom: 30px;">
            <div class="col-md-12 col-lg-12 text-center">
           	 	<tr><td><h4 style="margin-top:0px;"><i class="fa fa-certificate"></i>&nbsp;&nbsp;&nbsp;&nbsp;Select Criteria for &#167; {{pageTitle}}</h4></td></tr>
             </div>
        </div>
        <div ng-if="isXdrTest==false"> <!-- begin xdrTest-->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading profile-no-padding">
                    <div class="btn-group profile-input" uib-dropdown>
                        <div class="profile-field">
                            <edit-in-place value="currentProfile.profileName"></edit-in-place>
                            <i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Click on the text to edit profile name" tooltip-side="top"></i>
                        </div>
                        <button type="button" class="btn btn-default pull-right profile-button" uib-dropdown-toggle>
                            <span class="caret"></span>
                        </button>
                        <ul class="uib-dropdown-menu profile-field" role="menu">
                            <li ng-repeat="prof in profileList track by $index">
                                <a href="" ng-click="switchProfile(prof)">{{prof.profileName}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="field field-tight">
									<label ng-show="currentProfile.sutSMTPAddress" class="show-hide">Vendor {{protocol}} Hostname/IP</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Hostname/IP address of the vendor {{protocol}} system" tooltip-side="top"></i>
									<input type="text" class="form-control" ng-model="currentProfile.sutSMTPAddress" placeholder="Vendor {{protocol}} Hostname/IP" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="field field-tight">
									<label ng-show="currentProfile.sutEmailAddress" class="show-hide">Vendor {{protocol == '' ? 'Direct' : protocol}} Email Address</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Email address of the vendor {{protocol}} system" tooltip-side="top"></i>
									<input type="text" class="form-control" ng-model="currentProfile.sutEmailAddress" placeholder="Vendor {{protocol == '' ? 'Direct' : protocol}} Email Address" />
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
						<div class="col-md-12 col-lg-12">
							<strong style="margin-right: 20px;">TLS</strong>
							<toggle-switch model="useTLS" knob-label=" ">
								<toggle-switch>
						</div>
					</div> -->
                    <div class="row">
                        <div class="col-md-6 col-lg-6">
                            <div class="field field-tight">
									<label ng-show="currentProfile.sutUsername" class="show-hide">Vendor {{protocol}} Username</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Username of the vendor {{protocol}} system" tooltip-side="top"></i>
									<input type="text" class="form-control" ng-model="currentProfile.sutUsername" placeholder="Vendor {{protocol}} Username" />
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6">
                            <div class="field field-tight">
									<label ng-show="currentProfile.sutPassword" class="show-hide">Vendor Password</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Password of the vendor {{protocol}} system" tooltip-side="top"></i>
									<input type="password" class="form-control" ng-model="currentProfile.sutPassword" placeholder="Vendor {{protocol}} Password" />
                            </div>
                        </div>
						<div class="col-md-12 col-lg-12">
							<div class="field field-tight">
								<strong style="margin-right: 20px;">TLS Required</strong>
								<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="TLS Required" tooltip-side="top"></i>
								<input type="checkbox" ng-model="currentProfile.useTLS" placeholder="TLS Required" />
							</div>
                        </div>
                    </div>
                    <!-- Testing mode -->
                    <div ng-show="testingMode" ng-cloak>
                        <div class="row">
                            <hr>
                            <div class="col-md-12 col-lg-12 text-center">
                                <strong class="required">Testing mode enabled</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-lg-6">
                                <div class="field field-tight">
                                    <label ng-show="sutSmtpPort" class="show-hide">Vendor {{protocol}} Port</label>
                                    <input type="text" class="form-control" ng-model="sutSmtpPort" placeholder="Vendor {{protocol}} Port" />
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div class="field field-tight">
                                    <label ng-show="tttSmtpPort" class="show-hide">ETT {{protocol}} Port</label>
                                    <input type="text" class="form-control" ng-model="tttSmtpPort" placeholder="ETT {{protocol}} Port" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                <div class="field field-tight">
                                    <label ng-show="tttSmtpAddress" class="show-hide">ETT {{protocol}} Address</label>
                                    <input type="text" class="form-control" ng-model="tttSmtpAddress" placeholder="ETT {{protocol}} Address" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="" tooltips title="Click on profile name to edit it" tooltip-side="bottom" class="btn btn-sm btn-primary" ng-click="resetProfile()">
                        <i class="fa fa-plus"></i> New Profile
                    </a>
                    <div class="pull-right">
                        <a href="" tooltips title="Save profile" tooltip-side="bottom" class="btn btn-sm btn-warning" ng-click="saveProfile(currentProfile)">
                            <i class="glyphicon glyphicon-edit"></i> Save
                        </a>
                        <a href="" tooltips title="Remove profile" tooltip-side="bottom" class="btn btn-sm btn-danger" ng-click="removeProfile(currentProfile.profileName)">
                            <i class="glyphicon glyphicon-remove"></i> Remove
                        </a>
                    </div>
                    <!-- Fix float problem -->
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

        <div class="form-group" ng-if="uploadOption">
            <label class="control-label" for="cert">Upload your certificate(binary or PEM encoded)&nbsp;
                <i class="fa fa-question-circle" tooltips tooltip-title="You only need to upload your certificate once" tooltip-side="right"></i>
            </label>

            <div flow-init="{target: apiUrl + 'upload'}" flow-files-submitted="$flow.upload()" flow-file-success="successUpload($message)">
                <div class="drop" flow-drop ng-class="dropClass" ng-hide="$flow.files.length">
                    <span class="btn btn-default" flow-btn flow-attrs="{accept:'.der, .pem'}">Upload File</span>
                    <b>OR</b> Drag And Drop your file here
                </div>

                <br/>

                <div>
                    <div ng-repeat="file in $flow.files" class="transfer-box">
                        {{file.relativePath}} ({{file.size}}bytes)
                        <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                            <div class="progress-bar" role="progressbar" aria-valuenow="{{file.progress() * 100}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}">
                                <span class="sr-only">{{file.progress()}}% Complete</span>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-default" ng-show="$flow.files.length" ng-click="$flow.cancel() || resetMessage()" flow-btn>Change</button>
                            <button class="btn btn-danger" ng-show="$flow.files.length" ng-click="$flow.cancel() || resetMessage()">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		</div> <!-- end of if for xdrtest -->
    </div>
    <!-- Tests part -->
    <div>
    	<div class="col-sm-8">
    		<div class="row" style="margin-bottom: 10px;">
    			<div ng-if="filterCrit==='h2' || filterCrit==='sc2'">
					<div class="col-md-4 col-lg-4 text-center">
						<tr>
						<td>
						<select ng-model="firstSelectedItem" ng-options="criteriaSel.name for criteriaSel in firstCriteriaSelection" ng-change="onOptionChange(firstSelectedItem)">
						</select></td>
						</tr>
					</div>
             </div>
                <div class="col-md-8 col-lg-8 text-center">
 					<tr><td>
 					<select ng-model="selectedItem" ng-options="criteriaSel.name for criteriaSel in filterObj" ng-change="onCategoryChange(selectedItem)">
 					</select>
 					</td></tr>
                </div>
            </div>
		</div>
		<div ng-if="isXdrTest==true">
			<div class="col-sm-12">
				<div ui-view="{{viewObj}}_xdr" class="basic-fade-animation" ng-cloak></div>
			</div>
		</div>
		<div ng-if="isXdrTest==false">
			<div class="col-sm-8">
				<div ui-view="{{viewObj}}" class="basic-fade-animation" ng-cloak></div>
			</div>
		</div>
	</div>
</div>
