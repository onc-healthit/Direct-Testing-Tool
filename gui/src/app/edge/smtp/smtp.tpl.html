<div class="row">
    <!-- Profile part -->
    <div class="col-sm-4">
        <!-- <h2 style="margin-top:0px;"><i class="fa fa-line-chart"></i> SMTP Test Cases</h2> -->
        <div class="row" style="margin-bottom: 30px;">
            <div class="col-md-12 col-lg-12 text-center">
                <p style="font-size: 25px;">
                    <strong>Your system as</strong>
                </p>
                <div class="btn-group" style="width:100%;">
                    <label class="btn" ng-class="{true:'btn-primary', false:'btn-default'}[transactionType==='sender']" ng-model="transactionType" uib-btn-radio="'sender'" style="width:50%;" ng-disabled="senderTests.length === 0">
                        <strong>Sender</strong>
                    </label>
                    <label class="btn" ng-class="{true:'btn-primary', false:'btn-default'}[transactionType==='receiver']" ng-model="transactionType" uib-btn-radio="'receiver'" style="width:50%;" ng-disabled="receiverTests.length === 0">
                        <strong>Receiver</strong>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading profile-no-padding">
                    <div class="btn-group profile-input" uib-dropdown>
                        <div class="profile-field">
                            <edit-in-place value="currentProfile.profileName"></edit-in-place>
                            <i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Click on the text to edit profile name" tooltip-side="top"></i>
                        </div>
                        <button type="button" class="btn btn-default pull-right profile-button" uib-dropdown-toggle>
                            <span class="caret"></span>
                        </button>
                        <ul class="uib-dropdown-menu profile-field" role="menu">
                            <li ng-repeat="prof in profileList track by $index">
                                <a href="" ng-click="switchProfile(prof)">{{prof.profileName}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body">
                    <div ng-if="edgeProtocol !== 'mu2'">
						<div class="row">
							<div class="col-md-12 col-lg-12">
								<div class="field field-tight">
										<label ng-show="currentProfile.sutSMTPAddress" class="show-hide">Vendor {{edgeProtocol | uppercase}} Hostname/IP</label>
										<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Hostname/IP address of the vendor {{edgeProtocol | uppercase}} system" tooltip-side="top"></i>
										<input type="text" class="form-control" ng-model="currentProfile.sutSMTPAddress" placeholder="Vendor {{edgeProtocol | uppercase}} Hostname/IP" />
								</div>
							</div>
						</div>
                 	</div>
                  	<div ng-if="edgeProtocol === 'mu2'">
                    	<div class="row">
                        	<div class="col-md-12 col-lg-12">
                            	<div class="field field-tight">
									<label ng-show="currentProfile.sutSMTPAddress" class="show-hide">Vendor Hostname/IP</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Hostname/IP address of the vendor system" tooltip-side="top"></i>
									<input type="text" class="form-control" ng-model="currentProfile.sutSMTPAddress" placeholder="Vendor Hostname/IP" />
								</div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="edgeProtocol !== 'mu2'">
                    	<div class="row">
                        	<div class="col-md-12 col-lg-12">
                            	<div class="field field-tight">
									<label ng-show="currentProfile.sutEmailAddress" class="show-hide">Vendor {{edgeProtocol | uppercase}} Email Address</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Email address of the vendor {{edgeProtocol | uppercase}} system" tooltip-side="top"></i>
									<input type="text" class="form-control" ng-model="currentProfile.sutEmailAddress" placeholder="Vendor {{edgeProtocol | uppercase}} Email Address" />
                            	</div>
                            </div>
                        </div>
                     </div>
                     <div ng-if="edgeProtocol === 'mu2'">
                    	<div class="row">
                        	<div class="col-md-12 col-lg-12">
                            	<div class="field field-tight">
									<label ng-show="currentProfile.sutEmailAddress" class="show-hide">Vendor Direct Email Address</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Email address of the vendor system" tooltip-side="top"></i>
									<input type="text" class="form-control" ng-model="currentProfile.sutEmailAddress" placeholder="Vendor Direct Email Address" />
                            	</div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
						<div class="col-md-12 col-lg-12">
							<strong style="margin-right: 20px;">TLS</strong>
							<toggle-switch model="useTLS" knob-label=" ">
								<toggle-switch>
						</div>
					</div> -->
                    <div class="row">
                       	<div ng-if="edgeProtocol !== 'mu2'">
                        	<div class="col-md-6 col-lg-6">
                            	<div class="field field-tight">
									<label ng-show="currentProfile.sutUsername" class="show-hide">Vendor {{edgeProtocol | uppercase}} Username</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Username of the vendor {{edgeProtocol | uppercase}} system" tooltip-side="top"></i>
									<input type="text" class="form-control" ng-model="currentProfile.sutUsername" placeholder="Vendor {{edgeProtocol | uppercase}} Username" />
                            	</div>
                            </div>
                         </div>
                         <div ng-if="edgeProtocol === 'mu2'">
                        	<div class="col-md-6 col-lg-6">
                            	<div class="field field-tight">
									<label ng-show="currentProfile.sutUsername" class="show-hide">Vendor Username</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Username of the vendor system" tooltip-side="top"></i>
									<input type="text" class="form-control" ng-model="currentProfile.sutUsername" placeholder="Vendor Username" />
                                </div>
                            </div>
                        </div>
                        <div ng-if="edgeProtocol !== 'mu2'">
                        	<div class="col-md-6 col-lg-6">
                            	<div class="field field-tight">
									<label ng-show="currentProfile.sutPassword" class="show-hide">Vendor Password</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Password of the vendor {{edgeProtocol | uppercase}} system" tooltip-side="top"></i>
									<input type="password" class="form-control" ng-model="currentProfile.sutPassword" placeholder="Vendor {{edgeProtocol | uppercase}} Password" />
                            	</div>
                            </div>
                        </div>
                        <div ng-if="edgeProtocol === 'mu2'">
                        	<div class="col-md-6 col-lg-6">
                            	<div class="field field-tight">
									<label ng-show="currentProfile.sutPassword" class="show-hide">Vendor Password</label>
									<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="Password of the vendor system" tooltip-side="top"></i>
									<input type="password" class="form-control" ng-model="currentProfile.sutPassword" placeholder="Vendor Password" />
                              </div>
                            </div>
                        </div>
						<div class="col-md-12 col-lg-12">
							<div class="field field-tight">
								<strong style="margin-right: 20px;">TLS Required</strong>
								<i class="fa fa-question-circle pull-right tooltipster" tooltips tooltip-title="TLS Required" tooltip-side="top"></i>
								<input type="checkbox" ng-model="currentProfile.useTLS" placeholder="TLS Required" />
							</div>
                        </div>
                    </div>
                    <!-- Testing mode -->
                    <div ng-show="testingMode" ng-cloak>
                        <div class="row">
                            <hr>
                            <div class="col-md-12 col-lg-12 text-center">
                                <strong class="required">Testing mode enabled</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-lg-6">
                                <div class="field field-tight">
                                    <label ng-show="sutSmtpPort" class="show-hide">Vendor SMTP Port</label>
                                    <input type="text" class="form-control" ng-model="sutSmtpPort" placeholder="Vendor SMTP Port" />
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div class="field field-tight">
                                    <label ng-show="tttSmtpPort" class="show-hide">ETT SMTP Port</label>
                                    <input type="text" class="form-control" ng-model="tttSmtpPort" placeholder="ETT SMTP Port" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                <div class="field field-tight">
                                    <label ng-show="tttSmtpAddress" class="show-hide">ETT Smtp Address</label>
                                    <input type="text" class="form-control" ng-model="tttSmtpAddress" placeholder="ETT Smtp Address" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="" tooltips title="Click on profile name to edit it" tooltip-side="bottom" class="btn btn-sm btn-primary" ng-click="reset()">
                        <i class="fa fa-plus"></i> New Profile
                    </a>
                    <div class="pull-right">
                        <a href="" tooltips title="Save profile" tooltip-side="bottom" class="btn btn-sm btn-warning" ng-click="saveProfile(currentProfile)">
                            <i class="glyphicon glyphicon-edit"></i> Save
                        </a>
                        <a href="" tooltips title="Remove profile" tooltip-side="bottom" class="btn btn-sm btn-danger" ng-click="removeProfile(currentProfile.profileName)">
                            <i class="glyphicon glyphicon-remove"></i> Remove
                        </a>
                    </div>
                    <!-- Fix float problem -->
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

        <div class="form-group" ng-if="!isEdge && edgeProtocol === 'mu2' && transactionType === 'receiver'">
            <label class="control-label" for="cert">Upload your certificate(binary or PEM encoded)&nbsp;
                <i class="fa fa-question-circle" tooltips tooltip-title="You only need to upload your certificate once" tooltip-side="right"></i>
            </label>

            <div flow-init="{target: apiUrl + 'upload'}" flow-files-submitted="$flow.upload()" flow-file-success="successUpload($message)">
                <div class="drop" flow-drop ng-class="dropClass" ng-hide="$flow.files.length">
                    <span class="btn btn-default" flow-btn flow-attrs="{accept:'.der, .pem'}">Upload File</span>
                    <b>OR</b> Drag And Drop your file here
                </div>

                <br/>

                <div>
                    <div ng-repeat="file in $flow.files" class="transfer-box">
                        {{file.relativePath}} ({{file.size}}bytes)
                        <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                            <div class="progress-bar" role="progressbar" aria-valuenow="{{file.progress() * 100}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}">
                                <span class="sr-only">{{file.progress()}}% Complete</span>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-default" ng-show="$flow.files.length" ng-click="$flow.cancel() || resetMessage()" flow-btn>Change</button>
                            <button class="btn btn-danger" ng-show="$flow.files.length" ng-click="$flow.cancel() || resetMessage()">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Tests part -->
    <div class="col-sm-8">
        <div ui-view="smtp" class="basic-fade-animation" ng-cloak></div>
    </div>
</div>
