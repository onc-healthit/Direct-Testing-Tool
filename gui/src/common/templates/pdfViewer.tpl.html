<nav ng-class="getNavStyle(scroll)" style="background-color: grey; font-size: 2em; color: white;">
    <button class="btn" ng-click="goPrevious()" style=" margin-left: 5px;">
        <span><i class="fa fa-chevron-left"></i></span>
    </button>
    <button class="btn" ng-click="goNext()">
        <span><i class="fa fa-chevron-right"></i></span>
    </button>

    <button class="btn" ng-click="zoomIn()">
        <span><i class="fa fa-search-plus"></i></span>
    </button>
    <button class="btn" ng-click="zoomOut()">
        <span><i class="fa fa-search-minus"></i></span>
    </button>

    <button class="btn" ng-click="rotate()">
        <span><i class="fa fa-repeat"></i></span>
    </button>

    <span>Page: </span>
    <input type="text" min=1 ng-model="pageNum" style="color: black;">
    <span> / {{pageCount}}</span>

</nav>

<hr>

<canvas id="pdf" class="rotate0"></canvas>
